[package]
name = "bevy_vox"
version = "0.2.0"
authors = ["erasin <erasinoo@gmail.com>"]
edition = "2018"
description = "Load MagicaVoxel Vox file for bevy engine "
license = "MIT"
repository = "https://github.com/erasin/bevy_vox"
documentation = "https://docs.rs/bevy_vox"
readme = "README.md"
keywords = ['voxel', 'MagicaVoxel', 'game', 'bevy']
exclude = ["assets", "examples"]

[dependencies]
anyhow = "1.0"
thiserror = "1.0"
dot_vox = "4.1"

[dependencies.bevy]
git = "https://github.com/bevyengine/bevy"
rev = "1398d7833007e85198cfd35d5fabc70b51b4db31"
default-features = false
features = ["render"]
